<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- bootstrap links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <!-- css sheet link -->
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <img src="images\bg-pattern-top.svg" class="bg-img-top" alt="">
  <img src="images\bg-pattern-bottom.svg" class="bg-img-bottom" alt="">

  <div class="card card-size">
    <div class="card-body">
      <img src="images\bg-pattern-card.svg" class="card-img-top img-pattern" alt="">
      <div class="card-title">
        <span><h4>Victor Crest </h2></span>
        <span>26</span>
      </div>
      <div class="card-text">
        <p>London</p>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arunima Singh</a>.
  </div>
</body>

</html>
